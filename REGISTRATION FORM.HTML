    <link rel="stylesheet" href="style2.css">
    <style>
    
        body { 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
            transition: background-color 0.5s ease;
            transition: background-color 0.2s, transform 0.3s ease, color 0.3s ease;
            animation: color-slide 5s infinite alternate, color-rotate 8s infinite linear;
            transition: background-color 0.3s ease; 

        }
        @keyframes color-slide {
            0% {
                background-color: #7a5505;
            }
            100% {
                background-color: #07105c;
            }
        }

        @keyframes color-rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        .container { 
            max-width: 9000px; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); 
            border: 1px solid #ccc; 
        }
        
        h1 { 
            text-align: center; 
            color: #333; 
            font-size: 30px; 
            margin-bottom: 30px; 
        }
        
        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #555; 
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select { 
            width: 70%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        
        button { 
            background-color: #4CAF50; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            padding: 12px 20px; 
            cursor: pointer; 
            color: white; 
            font-size: 16px; 
            font-weight: bold; 
           
        }
        
        button:hover { 
            background-color: #45a049; 
        }
        
        .btn-link { 
            text-align: center; 
            margin-top: 15px; 
        }
        
        .btn-link a { 
            color: #333; 
            text-decoration: none; 
        }
        
        .btn-link a:hover { 
            text-decoration: underline; 
        }
        
    </style>
</head>
<body>
