<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fast Food Delivery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: #fff;
        }

        #content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video1" autoplay muted>
            <source src="burger.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="content">
        <h1>Welcome to Fast Food Delivery</h1>
        <p>Choose from a wide variety of delicious dishes and have them delivered right to your doorstep!</p>
        <a href="LOGIN FORM.html" class="btn">ORDER NOW</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');

            video1.addEventListener('ended', function () {
                video2.play();
                this.style.display = 'none';
            });

            video2.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            });
        });
    </script>
</body>
</html>
